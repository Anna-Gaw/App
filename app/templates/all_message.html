{% extends "base.html" %}

{% block content %}
	{% csrf_token %}
	<p> <a href = "{% url 'get_message' %}">Otrzymane wiadomości</a><p>
	<p> <a href = "{% url 'message' %}">Utwórz nową wiadomość</a><p>
	<h3>Wiadomości</h3>
	{% for t in texts %}
		<p> Tytuł: {{ t.title }}</p>
		<p> Treść: {{ t.text }} </p>
		<p> {{ t.creation_date }} </p>
	
		<hr>
	{% endfor %}
{% endblock %}
