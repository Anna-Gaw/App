<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wesoła</title>
</head>
<body>
	{%if request.user.is_authenticated %}
        <p> <a href = "{% url 'logout' %}">Logout</a></p>
        <p> {{ request.user.username }}</p>
    {% else %}
        <p><a href = "{% url 'login' %}">Login</a></p>
    {% endif %}
	<p>{{ date }}</p><br>
	<h1>Restauracja "Wesoła"</h1>
	{% block content %}{%endblock%}
	

</body>
</html>
